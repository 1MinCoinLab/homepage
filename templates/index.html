<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>1분 코인 연구소 - 유튜브 쇼츠 모음</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="코인 기술 분석과 유튜브 쇼츠 영상을 한 곳에! 매일 최신 코인 동향을 1분 안에 파악하세요.">
  <meta name="keywords" content="1분 코인 연구소, 코인 쇼츠, 유튜브 쇼츠, 코인 분석, 가상화폐, 코인 트렌드, 비트코인, 이더리움, XRP, 솔라나, 도지코인, 아발란체, 폴리곤, 팬시코인, 카이아, 세이, 오브스, 리플, 웹3, 디파이, NFT, 블록체인">
  <meta name="author" content="1분 코인 연구소">
  <meta name="google-site-verification" content="ud4-KqdV-GXBzQBaBdF_7qQYl4czDf1rWXN3rz0iOJY" />
  <style>
    :root {
      --mint: #3de1c9;
      --mint-dark: #2bb3a3;
      --bg: #f8fafd;
      --text: #222;
    }
    body { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: 'Pretendard', 'Noto Sans KR', Arial, sans-serif; }
    .popular-section { text-align: center; margin-top: 40px; }
    .popular-label { font-size: 1.2rem; font-weight: bold; color: var(--mint-dark); }
    #funb-search-section { margin-top: 16px; text-align: center; }
    #funb-result { margin-top: 10px; font-size: 1rem; color: #222; }
    .search-btn { background-color: var(--mint-dark); color: white; border: none; padding: 6px 12px; border-radius: 20px; cursor: pointer; }
  </style>
  <script src="https://apis.google.com/js/platform.js"></script>
</head>
<body>
  <header>
    <h1 style="text-align:center; background-color: var(--mint); padding: 20px; color: white;">1분 코인 연구소</h1>
  </header>
  <main>
    <div class="popular-section">
      <div class="popular-label">현재 가장 인기 영상</div>
      <div id="funb-search-section">
        <label for="funb-search">🔍 현재 펀비 검색:</label>
        <input type="text" id="funb-search" placeholder="예: HFT, BTC" style="padding: 6px 12px; border-radius: 20px; border: 1px solid #ccc; width: 160px;" />
        <button onclick="searchFunb()" class="search-btn">검색</button>
        <div id="funb-result"></div>
      </div>
    </div>
  </main>
  <script>
    async function searchFunb() {
      const coin = document.getElementById('funb-search').value.trim().toUpperCase();
      const symbol = coin + 'USDT';
      const resultEl = document.getElementById('funb-result');

      try {
        const res = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`);
        if (!res.ok) throw new Error("코인 없음");
        const data = await res.json();
        resultEl.innerText = `${coin} 현재 가격: ${parseFloat(data.price).toFixed(4)} USDT`;
      } catch (err) {
        resultEl.innerText = '해당 코인을 찾을 수 없습니다.';
      }
    }
  </script>
</body>
</html>
